<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #preview {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        img {
            max-width: 500px;
            max-height: 500px;
        }
        canvas {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    
    <div>
        <input type="file" id="fileInput" accept=".svg" />
        <div>
            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" value="1024" min="1" />
            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" value="1024" min="1" />
        </div>
        <button id="convertBtn">Convert</button>
    </div>
    
    <div id="preview">
        <h2>Preview</h2>
        <img id="svgImage" />
        <canvas id="canvas"></canvas>
        <div>
            <a id="downloadLink" download="logo.png">
                <button id="downloadBtn" disabled>Download PNG</button>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').onchange = function(e) {
            var file = e.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('svgImage').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('convertBtn').onclick = function() {
            var svgImage = document.getElementById('svgImage');
            var canvas = document.getElementById('canvas');
            var width = parseInt(document.getElementById('widthInput').value);
            var height = parseInt(document.getElementById('heightInput').value);
            
            canvas.width = width;
            canvas.height = height;
            
            var ctx = canvas.getContext('2d');
            var img = new Image();
            
            img.onload = function() {
                ctx.clearRect(0, 0, width, height);
                ctx.drawImage(img, 0, 0, width, height);
                
                var downloadLink = document.getElementById('downloadLink');
                downloadLink.href = canvas.toDataURL('image/png');
                document.getElementById('downloadBtn').disabled = false;
            };
            
            img.src = svgImage.src;
        };
    </script>
</body>
</html>
